<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roki Roy - Resume (Markdown)</title>
  <meta name="description" content="Markdown version of Roki Roy's resume - optimized for AI agents and easy parsing">
  <meta name="robots" content="index, follow">
  <style>
    body {
      font-family: 'Monaco', 'Courier New', monospace;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #1e1e1e;
      color: #d4d4d4;
      line-height: 1.6;
    }
    pre {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      color: white;
    }
    .copy-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 5px;
      transition: background 0.3s;
    }
    .copy-btn:hover {
      background: #5568d3;
    }
    .copy-btn:active {
      background: #4557c2;
    }
    .success {
      color: #4ade80;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìÑ Resume - Markdown Format</h1>
    <p>AI-Agent Friendly | Easy to Parse | Human Readable</p>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <button class="copy-btn" onclick="copyMarkdown()">üìã Copy Markdown</button>
    <button class="copy-btn" onclick="downloadMarkdown()">‚¨áÔ∏è Download .md</button>
    <a href="/" style="text-decoration: none;">
      <button class="copy-btn">üè† Back to Resume</button>
    </a>
    <div class="success" id="copySuccess">‚úÖ Copied to clipboard!</div>
  </div>

  <pre id="markdown-content"></pre>

  <script>
    // Fetch and display the markdown content
    async function loadMarkdown() {
      try {
        const response = await fetch('resume.md');
        const markdown = await response.text();
        document.getElementById('markdown-content').textContent = markdown;
      } catch (error) {
        console.error('Error loading markdown:', error);
        document.getElementById('markdown-content').textContent = 'Error loading resume markdown.';
      }
    }

    function copyMarkdown() {
      const content = document.getElementById('markdown-content').textContent;
      navigator.clipboard.writeText(content).then(() => {
        const successMsg = document.getElementById('copySuccess');
        successMsg.style.display = 'block';
        setTimeout(() => {
          successMsg.style.display = 'none';
        }, 2000);
      });
    }

    function downloadMarkdown() {
      const content = document.getElementById('markdown-content').textContent;
      const blob = new Blob([content], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'roki_roy_resume.md';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Load markdown on page load
    loadMarkdown();
  </script>
</body>
</html>

name: Build and Deploy Resume

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-english

      - name: Compile all resume.tex files to PDF
        run: |
          # Compile base resume (Full-Stack)
          pdflatex -interaction=nonstopmode resume.tex
          pdflatex -interaction=nonstopmode resume.tex
          mv resume.pdf roki_roy_resume.pdf
          
          # Compile web resume (Frontend)
          pdflatex -interaction=nonstopmode resume-web.tex
          pdflatex -interaction=nonstopmode resume-web.tex
          mv resume-web.pdf roki_roy_resume_web.pdf
          
          # Compile backend resume
          pdflatex -interaction=nonstopmode resume-backend.tex
          pdflatex -interaction=nonstopmode resume-backend.tex
          mv resume-backend.pdf roki_roy_resume_backend.pdf
          
          # Compile app resume (Flutter + Swift)
          pdflatex -interaction=nonstopmode resume-app.tex
          pdflatex -interaction=nonstopmode resume-app.tex
          mv resume-app.pdf roki_roy_resume_app.pdf
          
          # Compile devops resume
          pdflatex -interaction=nonstopmode resume-devops.tex
          pdflatex -interaction=nonstopmode resume-devops.tex
          mv resume-devops.pdf roki_roy_resume_devops.pdf

      - name: Update sitemap.xml lastmod date
        run: |
          TODAY=$(date +%Y-%m-%d)
          sed -i "s|<lastmod>.*</lastmod>|<lastmod>${TODAY}</lastmod>|g" sitemap.xml || true

      - name: Prepare site files
        run: |
          mkdir public
          # Move PDFs to public directory
          mv roki_roy_resume.pdf roki_roy_resume_web.pdf roki_roy_resume_backend.pdf roki_roy_resume_app.pdf roki_roy_resume_devops.pdf public/
          # Copy root HTML files
          cp index.html robots.txt sitemap.xml dp.jpeg public/
          # Copy directory HTML files (web, backend, app, devops, about)
          cp -r web backend app devops about public/
          echo "resume.rokiroy.site" > public/CNAME   # ðŸ”¹ Keeps custom domain
          
          # Setup /md route
          mkdir -p public/md
          touch public/.nojekyll
          cp md.html public/md/index.html
          cp md.html public/md.html  # Fallback
          cp resume.md public/resume.md
          cp resume.md public/md/resume.md
          
          # Copy server files (optional, if one wants to download them)
          cp package.json server.js public/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

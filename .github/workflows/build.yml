name: Build and Deploy Resume

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-english

      - name: Compile resume.tex to PDF
        run: |
          pdflatex -interaction=nonstopmode resume.tex
          pdflatex -interaction=nonstopmode resume.tex
          mv resume.pdf roki_roy_resume.pdf   # ðŸ”¹ Rename output file

      - name: Update sitemap.xml lastmod date
        run: |
          TODAY=$(date +%Y-%m-%d)
          sed -i "s|<lastmod>.*</lastmod>|<lastmod>${TODAY}</lastmod>|g" sitemap.xml || true

      - name: Prepare site files
        run: |
          mkdir public
          mv roki_roy_resume.pdf public/
          cp index.html robots.txt sitemap.xml public/
          echo "resume.rokhub.shop" > public/CNAME   # ðŸ”¹ Keeps custom domain

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

name: Build and Deploy Resume

on:
  push:
    branches: [ master ]   # change to 'main' if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-english

      - name: Compile resume.tex to PDF
        run: |
          pdflatex -interaction=nonstopmode resume.tex
          pdflatex -interaction=nonstopmode resume.tex  # second run for references/bookmarks

      - name: Update sitemap.xml lastmod date
        run: |
          TODAY=$(date +%Y-%m-%d)
          sed -i "s|<lastmod>.*</lastmod>|<lastmod>${TODAY}</lastmod>|g" sitemap.xml || true

      - name: Prepare site files
        run: |
          mkdir public
          mv resume.pdf public/
          cp index.html public/
          cp robots.txt public/
          cp sitemap.xml public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
